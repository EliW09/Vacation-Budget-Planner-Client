<!DOCTYPE html>
<html>
    <head>
      <title>- Vacation Budget Pricer -</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="navb">
        <nav class="navbar navbar-expand-md justify-content-md-center justify-content-start" id="topstuff">
          <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#collapsingNavbar2">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
            <ul class="navbar-nav mx-auto text-md-center text-left">
              <li class="nav-item my-auto">
                <h1 class="nav-link navbar-brand mx-0 d-none d-md-inline">Vacation Budget Planner</h1>
              </li>
              <li class="nav-item">
              <a class="nav-link" id="acc">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="goBack">Go Back</a>
            </li>
              <li class="nav-item">
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="auth">
        <div class="innerauth">
          <p id="authmessage"></p>
        </div>
      </div>

      <div class="main">
        <div class="innermain">
          <button id="grabbudgets">All budget plans</button>
          <button id="newbudget">New budget plan</button>
          <button id="editbudget">Edit a plan</button>
          <button id="deletebudget">Delete a plan</button>
          <br>
          <hr>

          <!-- :type_of_trip, :hotel, :rental_car, :events_and_parks, :ticketprice, :ticketamount, :miles_to_drive, :miles_per_gallon, :hotelnights, :nightprice, :rooms, :rentaldays, :rentalprice, :eventprice, :eventpeople, :tripdays, :extrapurchase, :user_id -->

          <div class="grabBudgetForm">
            <form id="grabform">
              <!-- Stuff here -->
              <button id="grab">Grab budgets</button>
              <div id="trips" class="trips"></div>
            </form>
          </div>

          <div class="editBudgetForm">
            <form id="editform">
              <fieldset>
                <div id="0-e">
                <label for="type_of_trip">Type of trip:</label><br>
                <input type="radio" name="trip[type_of_trip]" value="Airplane" id="plane-e"> Airplane<br>
                <input type="radio" name="trip[type_of_trip]" value="Car" id="car-e"> Car<br>
                <input type="radio" name="trip[type_of_trip]" value="Train" id="train-e"> Train<br>

                <div id="planestuff-e">
                <!-- Plane & Train forms -->
                  <label for="ticketprice">Ticket price:</label>
                  <input type="number" name="trip[ticketprice]" placeholder="325">
                  <label for="ticketamount">Number of tickets:</label>
                  <input type="number" name="trip[ticketamount]" placeholder="1">
                <!-- END -->
                </div>

                <div id="carstuff-e">
                <!-- Car forms -->
                  <label for="miles_to_drive">Miles to drive:</label>
                  <input type="number" name="trip[miles_to_drive]" placeholder="50">
                  <label for="miles_per_gallon">Miles per gallon:</label>
                  <input type="number" name="trip[miles_per_gallon]" placeholder="22">
                <!-- END -->
                </div>
                </div>

                <div id="1-e">
                <label for="hotel">Staying in a hotel:</label><br>
                <input type="radio" name="trip[hotel]" value="Yes" id="hotelyes-e" > Yes<br>
                <input type="radio" name="trip[hotel]" value="No" id="hotelno-e"> No<br>

                <div id="hotelst-e">
                <!-- Hotel forms -->
                  <label for="nightprice">Price per night for hotel:</label>
                  <input type="number" name="trip[nightprice]" placeholder="79">
                  <label for="hotelnights">Nights staying:</label>
                  <input type="number" name="trip[hotelnights]" placeholder="2">
                  <label for="rooms">How many rooms:</label>
                  <input type="number" name="trip[rooms]" placeholder="1">
                <!-- END -->
                </div>
                </div>

                <div id="2-e">
                <label for="rental_car">Getting a rental car:</label><br>
                <input type="radio" name="trip[rental_car]" value="Yes" id="rentalyes-e" > Yes<br>
                <input type="radio" name="trip[rental_car]" value="No" id="rentalno-e"> No<br>

                <div id="rentalstuff-e">
                <!-- Rental Car forms -->
                  <label for="rentalprice">Rental car price per day:</label>
                  <input type="number" name="trip[rentalprice]" placeholder="75">
                  <label for-"rentaldays">Days using rental:</label>
                  <input type="number" name="trip[rentaldays]" placeholder="3">
                <!-- END -->
                </div>
                </div>

                <div id="3-e">
                <label for="events_and_parks">Going to any parks or events:</label><br>
                <input type="radio" name="trip[events_and_parks]" value="Yes" id="eventyes-e" > Yes<br>
                <input type="radio" name="trip[events_and_parks]" value="No" id="eventno-e"> No<br>

                <div id="eventstuff-e">
                <!-- Parks and Events forms -->
                  <label for="eventprice">Admissions price:</label>
                  <input type="number" name="trip[eventsprice]" placeholder="140">
                  <label for="eventpeople">People attending:</label>
                  <input type="number" name="trip[eventpeople]" placeholder="2">
                <!-- END -->
                </div>
                </div>

                <div id="4-e">
                <label for="extrapurchase">Extra money for gifts:</label>
                <input type="number" name="trip[extrapurchase]" placeholder="1">
                <label for="tripdays">Days staying:</label>
                <input type="number" name="trip[tripdays]" placeholder="3">
                <br>
                <label for="id">ID:</label>
                <input type='text' name='trip[id]' placeholder="1">
                <button>Submit</button>
                </div>

                <form id="bandn-e">
                  <fieldset>
                    <button id="back-e"><</button>
                    <button id="next-e">></button>
                  </fieldset>
                </form>
              </fieldset>
            </form>
          </div>

          <div class="deleteBudgetForm">
            <form id="deletetrip">
              <fieldset>
                <label for="id">ID:</label>
                <input type='text' name='trip[id]' placeholder="1">
                <button>Delete</button>
              </fieldset>
            </form>
          </div>

          <div class="budgetform">
            <form id="tripform">
              <fieldset>
                <div id="0">
                <label for="type_of_trip">Type of trip:</label><br>
                <input type="radio" name="trip[type_of_trip]" value="Airplane" id="plane" > Airplane<br>
                <input type="radio" name="trip[type_of_trip]" value="Car" id="car"> Car<br>
                <input type="radio" name="trip[type_of_trip]" value="Train" id="train"> Train<br>

                <div id="planestuff">
                <!-- Plane & Train forms -->
                  <label for="ticketprice">Ticket price:</label>
                  <input type="number" name="trip[ticketprice]" value="0" id="ticketprice">
                  <label for="ticketamount">Number of tickets:</label>
                  <input type="number" name="trip[ticketamount]" value="0" id="numberoftickets">
                <!-- END -->
                </div>

                <div id="carstuff">
                <!-- Car forms -->
                  <label for="miles_to_drive">Miles to drive:</label>
                  <input type="number" name="trip[miles_to_drive]" value="50" id="miles">
                  <label for="miles_per_gallon">Miles per gallon:</label>
                  <input type="number" name="trip[miles_per_gallon]" value="25" id="mpg">
                <!-- END -->
                </div>
                </div>

                <div id="1">
                <label for="hotel">Staying in a hotel:</label><br>
                <input type="radio" name="trip[hotel]" value="Yes" id="hotelyes" > Yes<br>
                <input type="radio" name="trip[hotel]" value="No" id="hotelno"> No<br>

                <div id="hotelstuff">
                <!-- Hotel forms -->
                  <label for="nightprice">Price per night for hotel:</label>
                  <input type="number" name="trip[nightprice]" value="0" id="nightcost">
                  <label for="hotelnights">Nights staying:</label>
                  <input type="number" name="trip[hotelnights]" value="0" id="nightstay">
                  <label for="rooms">How many rooms:</label>
                  <input type="number" name="trip[rooms]" value="0" id="rooms">
                <!-- END -->
                </div>
                </div>

                <div id="2">
                <label for="rental_car">Getting a rental car:</label><br>
                <input type="radio" name="trip[rental_car]" value="Yes" id="rentalyes" > Yes<br>
                <input type="radio" name="trip[rental_car]" value="No" id="rentalno"> No<br>

                <div id="rentalstuff">
                <!-- Rental Car forms -->
                  <label for="rentalprice">Rental car price per day:</label>
                  <input type="number" name="trip[rentalprice]" value="0" id="rentday">
                  <label for-"rentaldays">Days using rental:</label>
                  <input type="number" name="trip[rentaldays]" value="0" id="rentdays">
                <!-- END -->
                </div>
                </div>

                <div id="3">
                <label for="events_and_parks">Going to any parks or events:</label><br>
                <input type="radio" name="trip[events_and_parks]" value="Yes" id="eventyes" > Yes<br>
                <input type="radio" name="trip[events_and_parks]" value="No" id="eventno"> No<br>

                <div id="eventstuff">
                <!-- Parks and Events forms -->
                  <label for="eventprice">Admissions price:</label>
                  <input type="number" name="trip[eventsprice]" value="0" id="eventpprice">
                  <label for="eventpeople">People attending:</label>
                  <input type="number" name="trip[eventpeople]" value="0" id="eventppeople">
                <!-- END -->
                </div>
                </div>

                <div id="4">
                <label for="extrapurchase">Extra money for gifts:</label>
                <input type="number" name="trip[extrapurchase]" value="0" id="extracash">
                <label for="tripdays">Days staying:</label>
                <input type="number" name="trip[tripdays]" value="0" id="totaldays">
                <button>Submit</button>
                <p id="totalValue"></p>
                </div>
              </fieldset>
            </form>

            <form id="bandn">
              <fieldset>
                <button id="back"><</button>
                <button id="next">></button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <div class="login-page">
        <div class="form">
          <form id="sign-up">
            <input type="text" name="credentials[email]" placeholder="Email" pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]"
                   placeholder="Confirm Password">
            <button>Register</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form id="sign-in">
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button>Connect</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>

      <div class="account-page">
        <div class="accpage">
          <form id="change-password">
            <p id="accemail"></p>
            <p>Change your password</p>
            <fieldset>
              <input type="password" name="passwords[old]" placeholder="Old password">
              <input type="password" name="passwords[new]" placeholder="New password">
              <input class="btn btn-outline-primary" type="submit" value="Change password">
            </fieldset>
          </form>
          <form id="sign-out">
             <fieldset>
               <input class="btn btn-outline-primary" type="submit" value="Sign out">
             </fieldset>
          </form>
        </div>
      </div>

      <div class="geo-weather">
        <div class="geo-weather-form">
          <p id="dumpinfo"></p>
          <p id="currentweather"></p>
          <br>
          <button id="getgeo">Grab Location</button>
          <button id="thewea">Current Weather</button>
        </div>
      </div>

    </body>
</html>
